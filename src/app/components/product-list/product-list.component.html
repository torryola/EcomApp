<table class="table table-striped">

  <thead class="table-light">
    <th>Sku</th>
    <th>Name</th>
    <th>Price</th>
    <th>Unit in Stock</th>
  </thead>

  <tbody>
    <tr *ngFor="let tempProd of products">
      <td>{{tempProd.sku}}</td>
    <td>{{tempProd.name}}</td>
    <td>{{tempProd.unitPrice | currency: 'Â£'}}</td>
    <td>{{tempProd.unitsInStock}}</td>
    </tr>
  </tbody>
</table>
